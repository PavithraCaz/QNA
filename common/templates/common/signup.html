{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QNA-Signup</title>
    <link rel="stylesheet" href="{% static 'common_static/style/style.css' %}">

</head>

<body>
    <div class="full-container">
        <div class="form-container">
            <div class="image">
            </div>
            <form method="post" onsubmit="return validate();">
                {% csrf_token %}

                <h1 class="text-center">QNA</h1>
                <div class="form-group">
                    <input class="form-control" type="text" name="ftn" placeholder="First Name" id="fname"><br>
                    <small id="fnameerr"></small>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="ltn" placeholder="Last Name" id="lname"><br>
                    <small id="lnameerr"></small>
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="mail" placeholder="Email Id" id="eid"><br>
                    <small id="eiderr"></small>
                </div>
                <div class="form-group">
                    <input class="form-control" type="date" name="bday" placeholder="Birthday" id="bday"><br>
                    <small id="bdayerr"></small>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password" id="pas"><br>
                    <small id="paserr"></small>
                </div>
                <div class="form-group">
                    <button class="btn" type="submit">SIGN UP</button>
                </div>
                <a class="already" href="{% url 'login' %}">Already have an account?</a>
            </form>
        </div>
    </div>
    <script src="{% static 'common_static/js/sign.js' %}"></script>
</body>

</html>
