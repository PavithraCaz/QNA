{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QNA-Signup</title>
    <link rel="stylesheet" href="{% static 'style.css'%}">

</head>
<body>
    <div class="full-container">
        <div class="form-container">
            <div class="image">
            </div>
            <form method="post">
                
                <h1 class="text-center">QNA</h1>
                <div class="form-group">
                    <input class="form-control" type="text" name="ftn" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="ltn" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="mail" placeholder="Email Id" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="date" name="bday" placeholder="Birthday" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <button class="btn" type="submit">SIGN UP</button>
                </div>
                <a class="already" href="{% url 'login' %}">Already have an account?</a>
            </form>
        </div>
    </div> 
</body>
